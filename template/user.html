<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    

    <div class="container">
        <h2>Thông tin tài khoản</h2>
        <div class="account">
            <div class="col-lg-3 col-md-3">
                <div class="avatar">
                    <img src="img/avatar.jpg" alt="">
                    <input type="button" value="Thay ảnh"></input>
                </div>
            </div>
            <div class="col-lg-9 col-md-9">
                <div class="user">
                    <form action="">
                        <div class="hoten">
                            <label>Họ và Tên:</label>
                            <input type="text" value="Nguyễn Văn Tèo" id="hoten">
                        </div>
                        <div class="sdt">
                            <label>Số Điện Thoại:</label>
                            <input type="text" value="0123456789" id="sdt"></input>
                        </div>
                        <div class="email">
                            <label>Email:</label>
                            <input type="text" value="Teo123@gmail.com" id="email">
                        </div>

                        <div class="gioitinh">
                            <label>Giới tính:</label>
                            <div>
                                <input type="radio" id="radioNam" name="gioitinh" checked>
                                <label for="radioNam">Nam</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="radioNu" name="gioitinh">
                                <label for="radioNu">Nữ</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="radioKhac" name="gioitinh">
                                <label for="radioKhac">Khác</label>
                            </div>
                        </div>
                        
                        <div class="matkhau">
                            <label>Mật Khẩu:</label>
                            <input type="text" value="teo123123" id="matkhau">
                        </div>
                        <input type="submit" value="Lưu thay đổi">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
